<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodReport AI - Medical Report Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input[type="file"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="file"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-top: 20px;
        }

        .success {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #363;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü©∏ BloodReport AI</h1>
            <p>Advanced Medical Report Analysis with AI</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <h2>Upload Your Blood Test Report</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="file">Select PDF Report:</label>
                        <input type="file" id="file" name="file" accept=".pdf" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="query">Analysis Query (Optional):</label>
                        <textarea id="query" name="query" placeholder="e.g., Summarize my blood test report, What are the abnormal values?, etc.">Summarise my Blood Test Report</textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        üîç Analyze Report
                    </button>
                </form>
            </div>
            
            <div class="result-section" id="resultSection">
                <h3>Analysis Results</h3>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const queryInput = document.getElementById('query');
            const submitBtn = document.getElementById('submitBtn');
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            if (!fileInput.files[0]) {
                alert('Please select a PDF file');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Analyzing...';
            resultSection.style.display = 'block';
            resultContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your blood test report...</p>
                    <p>This may take a few moments.</p>
                </div>
            `;
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('query', queryInput.value);
                
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultContent.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Analysis Complete</h4>
                            <p><strong>File:</strong> ${result.file_processed}</p>
                            <p><strong>Query:</strong> ${result.query}</p>
                        </div>
                        <div style="margin-top: 20px;">
                            <h4>üìã Analysis Results:</h4>
                            <div style="white-space: pre-wrap; line-height: 1.6; margin-top: 10px;">
                                ${result.analysis}
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(result.detail || 'Analysis failed');
                }
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîç Analyze Report';
            }
        });
    </script>
</body>
</html>
